<{foreach from=$group_item item=item}>
<section class="activity_banner">
 <div class="activity_bannerBox">
  <h1><a href="<{url action=topwap_ctl_activity@itemdetail a=$item.activity_id g=$item.item_id}>"><img src="<{$item.item_default_image|default:$defaultImageId.T.default_image|storager:t}>" alt="" /></a></h1>
  <div class="content">
    <div class="content_left">
      <a href="<{url action=topwap_ctl_activity@itemdetail a=$item.activity_id g=$item.item_id}>"><h2><{$item.title}></h2></a>
      <!-- <p class="shop_names">卡卡汽车美容养护店</p> -->
      <p class="sale"><i><{$item.activity_price|cur}></i> <em>/次</em> <em class="txt_line"><{$item.price|cur}></em> <span>2折</span></p>
    </div>
    <div class="content_right">
      <a href="<{url action=topwap_ctl_activity@itemdetail a=$item.activity_id g=$item.item_id}>"><input type="button" name="" id="" value="马上抢" /></a>
    </div>
  </div>    
 </div>     
</section>
<{/foreach}>
