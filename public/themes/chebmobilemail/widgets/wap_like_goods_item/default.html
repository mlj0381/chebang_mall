<style>
.section-white {
  border:0;
}
</style>

<section class="cb_like">
  <h3 class="title_txt"><span>实时推荐最适合你的商品</span>猜你喜欢</h3>
  <ul>
    <{foreach from=$data.item item=item}>
    <li>
      <a href="<{url action=topwap_ctl_item_detail@index item_id=$item.item_id}>">  
      <div class="cb_likeBox">
        <figure class="pic">
          <img src="<{$item.image_default_id}>" alt="" />
          <h4><{$item.title}></h4>
          <p><{$item.shop_name}></p>
        </figure>
        <p class="price"><span>月销<{$item.sold_quantity}>笔</span><i><{$item.price|cur}></i></p>
      </div>
      </a>
    </li>
    <{/foreach}>
    <div class="clear"></div>
  </ul>
</section>
